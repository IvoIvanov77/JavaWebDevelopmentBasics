<main class="mt-3" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <hr class="bg-exodia hr-2"/>
    <div class="print-container container-fluid">
        <ui:repeat var="doc" value="#{documentsList.documents}" varStatus="status">
            <h:panelGroup rendered="#{status.index%4==0}">
                <h:outputText value="&lt;div class='row mb-4 d-flex justify-content-between'&gt;" escape="false"/>
            </h:panelGroup>
            <div class="print-scheduled col-md-2 bg-exodia rounded">
                <h5 class="text-center text-white font-weight-bold py-3 mt-3">#{doc.title}</h5>
                <hr class="bg-white"/>
                <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                    <a href="/print/#{doc.id}"
                       class="btn bg-exodia text-white font-weight-bold mb-3">
                        Print
                    </a>
                    <a href="/details/#{doc.id}"
                       class="btn bg-exodia text-white font-weight-bold mb-3">
                        Details
                    </a>
                </div>
            </div>
            <h:panelGroup rendered="#{status.index%4==3}">
                <h:outputText value='&lt;/div&gt;' escape="false"/>
            </h:panelGroup>
        </ui:repeat>

    </div>
    <hr class="bg-exodia hr-2 mt-5"/>
</main>
