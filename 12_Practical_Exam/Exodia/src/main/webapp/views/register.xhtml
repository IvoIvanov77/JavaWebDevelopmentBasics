<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <div class="container-fluid">
        <ui:include src="templates/header.xhtml"/>
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <h1 class="text-center text-exodia">Register</h1>
            <hr class="bg-exodia w-25 hr-2"/>
            <h:form styleClass="mx-auto w-25">
                <div class="form-group">
                    <h:outputLabel for="username" styleClass="text-exodia" value="Username"/>
                    <h:inputText
                            styleClass="form-control"
                            id="username"
                            value="#{registerBean.userRegisterBindingModel.username}"
                            a:placeholder="Username..."
                    />
                </div>
                <div class="form-group">
                    <h:outputLabel for="password" styleClass="text-exodia" value="Password"/>
                    <h:inputSecret
                            styleClass="form-control"
                            id="password"
                            value="#{registerBean.userRegisterBindingModel.password}"
                            a:placeholder="Password..."
                    />
                </div>
                <div class="form-group">
                    <h:outputLabel for="confirmPassword" styleClass="text-exodia" value="Confirm Password"/>
                    <h:inputSecret
                            styleClass="form-control"
                            id="confirmPassword"
                            value="#{registerBean.userRegisterBindingModel.confirmPassword}"
                            a:placeholder="Confirm Password..."
                    />
                </div>
                <div class="form-group">
                    <h:outputLabel for="email" styleClass="text-exodia" value="Email"/>
                    <h:inputText
                            styleClass="form-control"
                            id="email"
                            value="#{registerBean.userRegisterBindingModel.email}"
                            a:placeholder="Email..."
                    />
                </div>
                <hr class="bg-exodia hr-2"/>
                <div class="button-holder mt-4 d-flex justify-content-center">
                    <h:commandButton
                            styleClass="btn bg-exodia text-white"
                            value="Register"
                            action="#{registerBean.register}"
                    />
                </div>
            </h:form>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>
        <ui:include src="templates/footer.xhtml"/>
    </div>
</h:body>
</html>
