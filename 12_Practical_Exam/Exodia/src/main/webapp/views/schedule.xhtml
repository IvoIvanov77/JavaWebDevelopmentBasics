<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <div class="container-fluid">
        <ui:include src="templates/header.xhtml"/>
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <h1 class="text-center text-exodia">Schedule</h1>
            <hr class="bg-exodia hr-2 w-75"/>
            <h:form styleClass="mx-auto w-75">
                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <h:outputLabel
                                for="title"
                                styleClass="text-exodia h3"
                                value="Title"
                        />
                    </div>
                    <h:inputText
                            styleClass="form-control"
                            id="title"
                            value="#{createDocument.bindingModel.title}"
                            a:placeholder="Title..."
                    />
                </div>
                <div class="form-group">
                    <div class="label-center d-flex justify-content-center">
                        <h:outputLabel
                                for="content"
                                styleClass="text-exodia h3"
                                value="Content"
                        />
                    </div>
                    <h:inputTextarea
                            styleClass="form-control"
                            id="content"
                            value="#{createDocument.bindingModel.content}"
                            rows="10"
                            a:placeholder="Content..."
                    />
                </div>
                <hr class="bg-exodia hr-2"/>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton
                            styleClass="btn bg-exodia text-white"
                            value="Shedule"
                            action="#{createDocument.shedule}"
                    />
                </div>
            </h:form>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>
        <ui:include src="templates/footer.xhtml"/>
    </div>
</h:body>
</html>
