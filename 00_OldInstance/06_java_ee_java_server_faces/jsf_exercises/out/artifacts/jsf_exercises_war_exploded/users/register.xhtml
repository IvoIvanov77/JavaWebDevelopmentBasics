<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Registration Page</title>
    <f:metadata>
        <f:event type="postAddToView" listener="#{routingManager.loginAndRegister}"/>
    </f:metadata>
</h:head>
<h:body>
    <f:view>
        <h:form id="registerForm">
            <h:outputText style="color:red"  value="#{registerAction.errorMessage}"/>
            <table>
                <tr>
                    <td><h:outputText value="Enter Your User Name:" /></td>
                    <td><h:inputText id="fname" value="#{registerAction.username}"
                                     required="true" requiredMessage="Please enter your first name" /></td>
                    <td><h:message for="fname" style="color:red" /></td>
                </tr>

                <tr>
                    <td><h:outputText value="Enter Password :" /></td>
                    <td><h:inputSecret id="pass" value="#{registerAction.password}"
                                       required="true" requiredMessage="Please enter your password" /></td>
                    <td><h:message for="pass" style="color:red" /></td>
                </tr>

                <tr>
                    <td><h:outputText value="Confirm Password :" /></td>
                    <td><h:inputSecret id="confirm" value="#{registerAction.confirmPassword}"
                                       required="true" requiredMessage="Please enter your password" /></td>
                    <td><h:message for="confirm" style="color:red" /></td>
                </tr>
                <tr>
                    <td />
                    <td><h:commandButton value="Register" action="#{registerAction.register}" /></td>
                </tr>
                <tr>
                    <td><h:outputLink value="/users/login.html">Home</h:outputLink></td>
                    <td><h:outputLink value="/">Home</h:outputLink></td>
                </tr>
            </table>
        </h:form>
    </f:view>
</h:body>
</html>
