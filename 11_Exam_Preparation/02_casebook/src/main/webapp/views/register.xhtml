<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <div class="container-fluid">
        <ui:include src="templates/header.xhtml"/>
        <main>
            <hr class="my-3"/>
            <h1 class="text-center">Register</h1>
            <hr class="hr-3"/>
            <h:form class="mx-auto w-15">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="username" styleClass="h3 mb-2" value="Username"/>
                    </div>
                    <h:inputText
                            styleClass="form-control"
                            id="username" name="username"
                            value="#{registerBean.userRegisterBindingModel.username}" />
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="password" styleClass="h3 mb-2" value="Password"/>
                    </div>
                    <h:inputSecret
                            styleClass="form-control"
                            id="password" name="password"
                            value="#{registerBean.userRegisterBindingModel.password}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="confirmPassword" styleClass="h3 mb-2" value="Confirm Password"/>
                    </div>
                    <h:inputSecret
                            styleClass="form-control"
                            id="confirmPassword"
                            name="confirmPassword"
                            value="#{registerBean.userRegisterBindingModel.confirmPassword}"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="gender" styleClass="h3 mb-2" value="Gender"/>
                    </div>
                    <h:inputText
                            styleClass="form-control"
                            id="gender"
                            value="#{registerBean.userRegisterBindingModel.gender}"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton class="btn btn-info text-white" value="Register" action="#{registerBean.register}"/>
                </div>
            </h:form>
            <hr class="my-3" />
        </main>
        <ui:include src="templates/footer.xhtml" />
    </div>
</h:body>
</html>
