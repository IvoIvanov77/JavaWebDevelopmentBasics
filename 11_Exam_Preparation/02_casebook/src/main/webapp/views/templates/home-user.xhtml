<main xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
    <hr class="my-2"/>
    <div class="text-center mt-3">
        <h:outputLink value="/profile" class="h4 text-info">
            Welcome, #{homeView.currentUserUsername}
        </h:outputLink>
    </div>
    <hr class="my-4"/>
    <div class="container">
        <div class="row mb-4 d-flex justify-content-around">
            <ui:repeat var="user" value="#{homeView.users}">
                <div class="col-md-3 d-flex flex-column text-center">
                    <h:graphicImage
                            styleClass="img-thumbnail mx-auto"
                            library="png"
                            name="#{user.imageName}.png"
                            width="200" height="200"/>
                    <h5 class="text-center">#{user.username}</h5>
                    <h:form>
                        <h:commandLink
                                value="Add Friend"
                                styleClass="btn btn-info"
                                action="#{friendManager.addFriend(homeView.currentUserId, user.id)}"/>
                    </h:form>
                </div>
            </ui:repeat>

        </div>
    </div>
    <hr class="my-3"/>
</main>
