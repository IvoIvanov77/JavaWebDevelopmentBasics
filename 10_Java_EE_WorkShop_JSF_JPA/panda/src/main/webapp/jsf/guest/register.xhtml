<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<ui:composition template="../fragments/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <h1 class="text-center text-torshia">Register</h1>
            <hr class="bg-panda w-50 hr-2"/>
            <h:form class="mx-auto w-50">
                <div class="form-group">
                    <h:outputLabel for="username" class="text-torshia" value="Username"/>
                    <h:inputText
                            type="text"
                            class="form-control"
                            id="username"
                            a:placeholder="Username..."
                            name="username"
                            value="#{registerBean.userRegisterBindingModel.username}"
                    />
                </div>
                <div class="form-group">
                    <h:outputLabel for="password" class="text-torshia" value="Password"/>
                    <h:inputSecret
                            type="text"
                            class="form-control"
                            id="password"
                            a:placeholder="Password..."
                            name="password"
                            value="#{registerBean.userRegisterBindingModel.password}"
                    />
                </div>
                <div class="form-group">
                    <h:outputLabel for="confirmPassword" class="text-torshia" value="Confirm password"/>
                    <h:inputSecret
                            type="text"
                            class="form-control"
                            id="confirmPassword"
                            a:placeholder="Confirm password..."
                            name="confirmPassword"
                            value="#{registerBean.userRegisterBindingModel.confirmPassword}"
                    />
                </div>
                <div class="form-group">
                    <h:outputLabel for="email" class="text-torshia" value="Email"/>
                    <h:inputText
                            type="text"
                            class="form-control"
                            id="email"
                            a:placeholder="Email..."
                            name="email"
                            value="#{registerBean.userRegisterBindingModel.email}"
                    >
                        <f:passThroughAttribute name="type" value="email" />
                    </h:inputText>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton type="submit" class="btn bg-panda text-white" value="Register"
                                     action="#{registerBean.register}"/>
                </div>
            </h:form>
        </main>
    </ui:define>
</ui:composition>
</html>
