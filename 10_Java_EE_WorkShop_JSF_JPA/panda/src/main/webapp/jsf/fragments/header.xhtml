<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <nav class="navbar navbar-expand-lg navbar-dark bg-panda">
        <a class="navbar-brand nav-link-white" href="/">PANDA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <c:choose>
                    <c:when test="#{auth.admin}">
                        <ui:include src="adminNavigation.xhtml"/>
                    </c:when>
                </c:choose>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link nav-link-white active" href="/">Home</a>
                </li>
                <c:choose>
                    <c:when test="#{auth.loggedInUser}">
                        <ui:include src="userNavigation.xhtml"/>
                    </c:when>
                    <c:otherwise>
                        <ui:include src="guestNavigation.xhtml"/>
                    </c:otherwise>
                </c:choose>
            </ul>
        </div>
    </nav>
</ui:composition>
