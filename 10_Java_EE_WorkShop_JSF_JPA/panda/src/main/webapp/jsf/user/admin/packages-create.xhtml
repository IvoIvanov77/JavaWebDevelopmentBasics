<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<ui:composition template="../../fragments/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <h1 class="text-center">Create Package</h1>
            <hr class="hr-2 bg-panda w-50"/>
            <div class="d-flex">
                <h:form class="mx-auto w-50">
                    <div class="form-group">
                        <h:outputLabel for="description"  value="Description"/>
                        <h:inputText
                                type="text"
                                class="form-control"
                                id="description"
                                a:placeholder="Description..."
                                value="#{createPackage.model.description}"
                        />
                    </div>
                    <div class="weight-and-address-holder d-flex justify-content-between">
                        <div class="form-group w-50 pr-5">
                            <h:outputLabel for="weight" value="Weight"/>
                            <h:inputText
                                    type="number"
                                    class="form-control"
                                    id="weight"
                                    a:placeholder="Weight..."
                                    value="#{createPackage.model.weight}"
                            >
                                <f:passThroughAttribute name="type" value="number"/>
                            </h:inputText>
                        </div>
                        <div class="form-group w-50 pl-5">
                            <h:outputLabel for="address" value="Shipping Address"/>
                            <h:inputText
                                    type="text"
                                    class="form-control"
                                    id="address"
                                    a:placeholder="Shipping Address..."
                                    value="#{createPackage.model.shippingAddress}"
                            />
                        </div>
                    </div>
                    <hr class="hr-2 bg-panda"/>
                    <div class="form-group w-50 mx-auto">
                        <div class="text-center">
                            <h:outputLabel for="recipient" value="Recipient"/>
                        </div>
                        <h:selectOneMenu id="recipient" styleClass="custom-select" value="#{createPackage.model.recipientId}">
                            <f:selectItem itemLabel="-- Choose Recipient --" itemDisabled="true"/>
                            <f:selectItems
                                    value="#{userList.allUsers}"
                                    var="user"
                                    itemValue="#{user.id}"
                                    itemLabel="#{user.username}" />
                        </h:selectOneMenu>
                    </div>
                    <hr class="hr-2 bg-panda"/>

                    <div class="button-holder d-flex justify-content-center">
                        <h:commandButton type="submit" class="btn bg-panda text-white" value="Create"
                                         action="#{createPackage.create}"/>
                    </div>
                </h:form>
            </div>
        </main>
    </ui:define>
</ui:composition>
</html>
