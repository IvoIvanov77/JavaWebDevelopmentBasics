<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SoftUni Beers</title>
    <link href="style/style.css" rel="stylesheet">
    <link href="style/form.css" rel="stylesheet">
</head>

<body>
<nav>
    <div class="topnav">
        <a class="logo" href="index.html"><img  src="images/logo.png" alt="logo image"></a>
        <a  href="index.html">Home</a>
        <a href="all-beers.html">See All Beers</a>
        <a class="active" href="order.html">Order a Beer</a>
        <a class="right" href="register.html">Register</a>
        <a class="right" href="login.html">Log in</a>
    </div>
</nav>

<main>
    <form action="#" method="post">
        <h1>Order a Beer</h1>
        <label>
            Brand
            <select name="brand" >
                <option selected disabled>Select a brand</option>
                <option>Corona Extra 330ml</option>
                <option>Stella Artois 330ml</option>
                <option>Carlsberg 330ml</option>
                <option>Heineken 330ml</option>
            </select>
        </label>
        <label>
            Quantity
            <input max="15" min="1" placeholder="Enter amount of beers (1-15)"  type="number">
        </label>
        <label>
            Destination
            <select name="destination" required>
                <option selected disabled>Select a destination</option>
                <option>Sofia</option>
                <option>Varna</option>
                <option>Plovdiv</option>
                <option>Burgas</option>
                <option>Preslav</option>
                <option>Novo Selo</option>
                <option>Staro Selo</option>
            </select>
        </label>
        <label>
            Enter your birthdate
            <input name="birthdate" placeholder="mm/dd/yyyy" type="date">
        </label>
        <label>
            <em>Got an opinion, comment, recommendation? Share it us with us!</em>
            <textarea name="comment" placeholder="Share your opinion with us!"></textarea>
        </label>
        <input type="submit" value="Order">
    </form>
</main>

<footer>
    <hr>
    <p><em>&copy; 2019 &ndash; SoftUni Beers</em></p>
</footer>
</body>
</html>
